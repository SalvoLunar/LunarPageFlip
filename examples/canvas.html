<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Flip Demo</title>
  <style>
    html{
      background-color: blue;
    }
    #book {
      width: 100%;
      height: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="book"></div>
  <script src="../dist/js/pageFlip.browser.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const pageFlip = new St.PageFlip(document.getElementById('book'), {
            width: 600, // required parameter - base page width
            height: 600, // required parameter - base page height
            minWidth: 300,
            minHeight: 300,
            size: "stretch",
            showCover: true,
            usePortrait: true,
            drawShadow: true,
            autoSize: true,
            backgroundColor: "rgba(0,0,0,0)",
        });

        // Load pages from images
        pageFlip.loadFromImages([
            "https://picsum.photos/1024?random=1",
            "https://picsum.photos/1024?random=2",
            "https://picsum.photos/1024?random=3",
            "https://picsum.photos/1024?random=4",
            "https://picsum.photos/1024?random=5",
            "https://picsum.photos/1024?random=6",
            "https://picsum.photos/1024?random=7",
            "https://picsum.photos/1024?random=8",
            "https://picsum.photos/1024?random=9",
            "https://picsum.photos/1024?random=10",
            "https://picsum.photos/1024?random=11",
            "https://picsum.photos/1024?random=12",
            "https://picsum.photos/1024?random=13",
            "https://picsum.photos/1024?random=14",
            "https://picsum.photos/1024?random=15",
            "https://picsum.photos/1024?random=16",
            "https://picsum.photos/1024?random=17",
            "https://picsum.photos/1024?random=18",
            "https://picsum.photos/1024?random=19",
            "https://picsum.photos/1024?random=20",
            "https://picsum.photos/1024?random=21",
            "https://picsum.photos/1024?random=22",
            "https://picsum.photos/1024?random=23",
            "https://picsum.photos/1024?random=24",
            "https://picsum.photos/1024?random=25",
            "https://picsum.photos/1024?random=26",
            "https://picsum.photos/1024?random=27",
            "https://picsum.photos/1024?random=28",
            "https://picsum.photos/1024?random=29",
            "https://picsum.photos/1024?random=30",
            "https://picsum.photos/1024?random=31",
            "https://picsum.photos/1024?random=32",
            "https://picsum.photos/1024?random=33",
            "https://picsum.photos/1024?random=34",
        ], function() {
            // Callback function executed when all images are loaded
            console.log('All pages loaded');
        });
    });
  </script>
</body>
</html>
